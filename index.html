<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" id="logo">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Busca en nuestro buscador o escribe una URL">
            <button type="submit" id="search-button">Buscar</button>
        </form>
    </header>
    <footer>
        <div id="apps">
            <!-- Enlaces a aplicaciones -->
        </div>
        <div id="footer-links">
            <!-- Enlaces adicionales -->
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
